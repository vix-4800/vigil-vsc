name: Release
permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test

      - name: Package extension
        run: npx vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v5
        with:
          name: vsix
          path: "*.vsix"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
